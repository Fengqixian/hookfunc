definitions:
  model.Bar:
    properties:
      create_time:
        description: 创建时间
        type: string
      deleted:
        description: 是否删除
        type: boolean
      id:
        description: 主键ID
        type: integer
      update_time:
        description: 更新时间
        type: string
      value:
        description: bar value
        type: string
    type: object
  model.Index:
    properties:
      create_time:
        description: 创建时间
        type: string
      default_config:
        description: 指标简介
        type: string
      deleted:
        description: 是否删除
        type: boolean
      desc:
        description: 指标简介
        type: string
      icon:
        description: 指标图标
        type: string
      id:
        description: 主键ID
        type: integer
      name:
        description: 指标名称
        type: string
      update_time:
        description: 更新时间
        type: string
      warning_config:
        description: 预警配置
        type: string
    type: object
  model.Strategy:
    properties:
      create_time:
        description: 创建时间
        type: string
      deleted:
        description: 是否删除
        type: boolean
      id:
        description: 主键ID
        type: integer
      strategy_name:
        description: 策略名称
        type: string
      subscription_state:
        description: '订阅状态: 0 未订阅 1 已订阅'
        type: integer
      update_time:
        description: 更新时间
        type: string
      user_id:
        description: 用户ID
        type: integer
    type: object
  v1.CreateStrategyRequest:
    properties:
      indexList:
        items:
          $ref: '#/definitions/v1.IndexRequest'
        type: array
      name:
        type: string
      subscriptionState:
        type: integer
      userId:
        type: integer
    required:
    - indexList
    - name
    type: object
  v1.GetProfileResponse:
    properties:
      code:
        type: integer
      data:
        $ref: '#/definitions/v1.GetProfileResponseData'
      message:
        type: string
    type: object
  v1.GetProfileResponseData:
    properties:
      nickname:
        example: alan
        type: string
      userId:
        type: string
    type: object
  v1.IndexRequest:
    properties:
      bar:
        type: string
      indexConfig:
        type: string
      indexId:
        type: integer
      warningIndex:
        type: integer
    required:
    - bar
    - indexConfig
    - indexId
    - warningIndex
    type: object
  v1.Response:
    properties:
      code:
        type: integer
      data: {}
      message:
        type: string
    type: object
  v1.SendSMSCodeRequest:
    properties:
      code:
        example: "123456"
        type: string
      phoneNumber:
        example: "1234567890"
        type: string
    required:
    - code
    - phoneNumber
    type: object
  v1.StrategyIndexRequest:
    properties:
      strategyIndexId:
        type: integer
      userId:
        type: integer
    required:
    - strategyIndexId
    type: object
  v1.StrategyRequest:
    properties:
      strategyId:
        type: integer
      userId:
        type: integer
    required:
    - strategyId
    type: object
  v1.WechatProgramLoginRequest:
    properties:
      jsCode:
        type: string
    required:
    - jsCode
    type: object
host: localhost:8000
